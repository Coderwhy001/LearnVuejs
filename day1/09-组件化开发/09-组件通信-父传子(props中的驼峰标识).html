<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn :c-info="info" :child-my-message="message"></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>{{cInfo}}</h2>
        <h2>{{childMyMessage}}</h2>
      </div>
    </template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    props: {
      cInfo: {
        type: Object,
        default() {
          return {}
        }
      },
      childMyMessage: {
        type: String,
        default: 'aaaaa'
      }
    }
  }
  const app = new Vue({
      el: '#app',
      data: {
          info: {
            name: 'why',
            age: 18,
            height: 1.88
          }
      },
      components: {
        cpn
      }
  })
</script>
</body>
</html>
