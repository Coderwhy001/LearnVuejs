<template id="cpn">
  <div>
    <h2>当前计数： {{counter}}</h2>
    <button @click="increment">+</button>
    <button @click="decrement">-</button>
  </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  Vue.component('cpn', {
    template: '#cpn',
    data() {
      return {
        counter: 0// 组件的data必须是函数 因为函数下的组件之间不会互相影响， 而对象会互相影响
      }
    },
    methods: {
      increment() {
        this.counter++;
      },
      decrement() {
        this.counter--
      }
    }
  })
  const app = new Vue({
      el: '#app',
      data: {
          message: '你好啊',
      }
  })
</script>
</body>
