<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
      <cpn :cmessage="message">123</cpn>
    </div>
    <template id="cpn">
      <div>
        <p>{{cmessage}}</p>
        <p></p>
      </div>
    </template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const cpn = {
    template: '#cpn',
    // props: ['cmessage']
    props: {
      cmessage: {
        type: String,
        default: 'aaa'//如果没有传值 将给默认值
      }
    }
  }
  const app = new Vue({
      el: '#app',
      data: {
          message: '你好啊',
      },
      components: {
        cpn
      }
  })
</script>
</body>
</html>
