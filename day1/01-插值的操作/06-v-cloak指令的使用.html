<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <h2>{{message}}</h2>
    </div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    // 在vue解析之前， div中有一个属性v-cloak
    // 在vue解析之后， div中没有属性v-cloak
    setTimeout(function () {
        const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
        }
    })
    },1000)
</script>
</body>
</html>
