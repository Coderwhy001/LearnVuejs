<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <cpn><button>按钮</button></cpn>
        <cpn><span>哈哈哈</span></cpn>
        <cpn><button>按钮</button></cpn>
        <cpn></cpn>
    </div>
    <template id="cpn">
      <div>
        <h2>我是组件</h2>
        <p>我是组件哈哈哈</p>
        <!-- <button>按钮</button> -->
        <slot><button></button></slot>
      </div>
    </template>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
      el: '#app',
      data: {
          message: '你好啊',
      },
      components: {
        cpn: {
          template: "#cpn"
        }
      }
  })
</script>
</body>
</html>
